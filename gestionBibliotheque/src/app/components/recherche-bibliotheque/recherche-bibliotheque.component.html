<h1 class="text-center">Resultat de votre recherche : {{motRecherche}}</h1>
<div>Nombre de resultat : listeRecherche.length</div>

<div class="container">
    <div class="row">
        <div class="card col-4 mt-2" *ngFor="let elt of listeRecherche">
            <div class="zoom">
                <img src="{{elt.photo}}" class="card-img-top" alt="Photo de {{elt.nom}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{elt.nom}}</h5>
                <p class="card-text">{{elt.description}}</p>

            </div>
            <div class="d-flex justify-content-evenly">
                <button class="btn btn-warning">Modifier</button>
                <button class="btn btn-danger">Suprimer</button>
            </div>
        </div>
    </div>
</div>
